template:
  bootstrap: 5
home:
  title: An R-Package for Clinical Significance Analyses
  description: A Toolbox for Clinical Significance Analyses in Intervention Studies
reference:
- title: "Main Functions"
  desc: >
    Main functions for your workflow
  contents:
  - cs_anchor
  - cs_percentage
  - cs_distribution
  - cs_statistical
  - cs_combined
- title: "Helper Functions"
  desc: >
    Functions to extract tidy information from a clinisg object
  contents:
  - starts_with("cs_get")
- title: "Plotting Functions"
  contents:
  - starts_with("plot")
- title: "Summary Functions"
  contents:
  - starts_with("summary")
- title: "Print Functions"
  contents:
  - starts_with("print")
- title: "Datasets"
  desc: >
    Datasets used to examplify the various methods
  contents:
  - jacobson_1989
  - claus_2020
  - anxiety
  - anxiety_complete
  - antidepressants
- title: "Internal Functions"
  desc: "Functions used internally to calculate the respective indices"
  contents:
  - starts_with("calc_")
  - create_summary_table
  - generate_plotting_band
